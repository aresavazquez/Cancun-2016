<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Cancún 2016</title>
    <link rel="stylesheet" href="./css/beach/beach.css">
    <link rel="stylesheet" href="./css/museo/museo.css">
    <link rel="stylesheet" href="css/cancun.css" />
</head>
<body>
<!-- Versión escritorio -->
    <div class="desktop">
        <h1><img src="./img/cancun/logo-cancun.png"></h1>
        <div class="horizon scroll">
            <img src="img/cancun/trescielo.jpg" alt="" style="width:100%" />
        </div>
        <div class="middle scroll">
            <img src="img/cancun/33tercera.png" alt="" />
        </div>
        <div class="front scroll">
            <img src="img/cancun/1primero.png" alt="" />
        </div>
    </div>
<!-- Versión para móviles -->
    <div class="app">

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.jInvertScroll.js"></script>
    <script type="text/javascript" src="./js/cancun.js"></script>
    <script type="text/javascript">
    (function($) {
        $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
            }
        });
    }(jQuery));
    </script>
</body>
</html>
